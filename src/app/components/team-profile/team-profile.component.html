<div class="card mt-2 mb-2 ml-2 mr-2 p2 bg-dark text-white">
  <div *ngFor="let team of teams">
    <div class="card-header" style="width: 100%; height: 25%;">
      <div class="row">
        <div style="width: 11.5rem;" class="col-9">
            <img alt="Angular Logo" [src]="team.strTeamLogo" class="img-fluid">
        </div>
        <div class="col-3" >
          <div style="width: 11.5rem;" class="float-left">
              <img [src]="team.strTeamBadge" class="card-img-top mt-3 img-fluid" alt="Escudo Del Equipo">
          </div>
          <div style="width: 11.5rem;" class="float-left">
              <img [src]="team.strTeamJersey" class="card-img-top mt-3 img-fluid" alt="Camiseta del Equipo">
          </div>
        </div>
      </div>
    </div>
    <div class="card-body" >
        <div class="row">
            <p class="card-text mt-4">{{team.strDescriptionEN}}</p>
          <div class="col-sm-6" style="width: 30rem;">
            <img [src]="team.strStadiumThumb" class="card-img-top mt-3 img-fluid" alt="Estadio del Equipo" width="25">
          </div>
          <div class="col-sm-6">
              <p class="card-text">{{team.strStadiumDescription}}</p>
          </div>
        </div>
        <div>
          <p>JUGADORES</p>
        </div>
    </div>
  </div>
</div>
