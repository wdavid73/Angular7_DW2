<div class="card mt-2 mb-2 ml-2 mr-2 p2 bg-dark text-white">
  <div *ngFor="let team of teams">
    <div class="card-header" style="width: 100%; height: 24%;">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img [src]="team.strTeamLogo" class="img-fluid ml-5 mb-2" alt="Logo del Equipo">
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text mt-2 text-justify col-sm-11" style="margin: 0 auto;">{{team.strDescriptionEN}}</p>
      <div class="row">

        <div class="col-2 mt-4" style="height: 100%;"  style="margin: 0 auto;">
            <img [src]="team.strTeamBadge" class="card-img-top mt-3 img-fluid" alt="Estadio del Equipo">
        </div>

        <div class="col-4 mt-4" style="height: 100%;" style="margin: 0 auto;">
          <img [src]="team.strStadiumThumb" class="card-img-top mt-3 img-fluid" alt="Estadio del Equipo">
        </div>

        <div class="col-2 mt-4" style="max-height: 100% ; max-width: 100%; margin: 0 auto;">
          <img [src]="team.strTeamJersey" class="card-img-top mt-3 img-fluid" alt="Camiseta del Equipo">
        </div>

      </div>
      <p class="card-text mt-5 text-justify col-sm-11 mb-2" style="margin: 0 auto;">{{team.strStadiumDescription}}</p>
    </div>
  </div>

  <div class="row ml-5 mt-4">
    <div *ngFor='let p of player'>
      <div class="col mt-2 mb-2">
          <img
          [src]="p.strCutout || p.strThumb"
          class="card-img-top mt-3 img-fluid"
          alt="Foto del Jugador"
          style="border-radius: 50%; width: 11.5rem;">
          <a [routerLink]="['/player', p.idPlayer  , 'profile']">
            <p class="text-center mt-2">{{p.strPlayer}}</p>
          </a>
      </div>
    </div>
  </div>
</div>
